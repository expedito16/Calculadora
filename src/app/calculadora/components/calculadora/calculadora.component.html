<div class="container-fluid mt-3">
  <form>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-5">
        <div class="text-center bg-primary img-rounded borda kz-pad-20">
          <div class="row">
            <div class="col-sm-12 mb-2">
              <h3 class="text-center">Calculadora</h3>
            </div>
          </div>
          <div class="row mt-2 mb-1">
            <div class="col-sm-4 col-md-3 col-xl-2">
              <button type="button" class="btn btn-danger kz-btn"> CE </button>
            </div>
            <div class="col-sm-4 col-md-9 col-xl-10">
              <input 
                type="text" 
                class="form-control text-right kz-input-text"
                id="display" 
                name="display" 
                readonly>
            </div>
          </div>
          <div class="row mt-1 mb-1">
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn7"> 7 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn8"> 8 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn9"> 9 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-warning kz-btn" id="btnDivisao"> / </button>
            </div>
          </div>
          <div class="row mt1 mb-1">
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn4"> 4 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn5"> 5 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn6"> 6 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-warning kz-btn" id="btnMIltiplicacao"> * </button>
            </div>
          </div>
          <div class="row mt-1 mb-1">
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn1"> 1 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn2"> 2 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn3"> 3 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-warning kz-btn" id="btnSubtracao"> - </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <button type="button" class="btn btn-secondary kz-btn" id="btn0"> 0 </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-warning kz-btn" id="btnDecimal"> . </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-success kz-btn" id="btnCalcular"> = </button>
            </div>
            <div class="col-sm-3">
              <button type="button" class="btn btn-warning kz-btn" id="btnSoma"> + </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
